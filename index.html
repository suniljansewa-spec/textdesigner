<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMFL Text Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #0072ff;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0072ff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
      color: #000;
    }
    #preview {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #0072ff;
      border-radius: 10px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ–‹ KMFL Text Designer</h2>
    <input type="text" id="textInput" placeholder="Enter your text" value="KMFL" />
    
    <label>Font Size:</label>
    <input type="range" id="fontSize" min="10" max="80" value="30">
    
    <label>Font Color:</label>
    <input type="color" id="fontColor" value="#0072ff">
    
    <label>Font Family:</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Impact">Impact</option>
    </select>
    
    <label>Text Shadow:</label>
    <select id="shadow">
      <option value="none">None</option>
      <option value="2px 2px 5px gray">Simple Shadow</option>
      <option value="2px 2px 8px #0072ff">Blue Glow</option>
      <option value="2px 2px 8px red">Red Glow</option>
    </select>
    
    <button onclick="applyStyle()">Apply Style</button>
    
    <div id="preview">Basic Salary</div>
  </div>

  <script>
    function applyStyle() {
      let text = document.getElementById("textInput").value;
      let size = document.getElementById("fontSize").value;
      let color = document.getElementById("fontColor").value;
      let family = document.getElementById("fontFamily").value;
      let shadow = document.getElementById("shadow").value;

      let preview = document.getElementById("preview");
      preview.innerText = text;
      preview.style.fontSize = size + "px";
      preview.style.color = color;
      preview.style.fontFamily = family;
      preview.style.textShadow = shadow;
    }
  </script>
</body>
</html>
